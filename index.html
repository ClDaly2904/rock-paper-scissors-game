<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "Description" content="Rock Paper Scissors browser based game against the computer">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.svg">
</head>
<body>
    <header>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
    </header>

    <h1 class="heading">Rock  Paper  Scissors</h1>
    <h2 class="subheading">Which will you choose?</h2>

    <div class="game-intro">
        <div class="icon-area">
            <div class="rock-icon icon">
                <img id="rock-img" src="/assets/images/rock-icon.png">
            </div>
             <div class="paper-icon icon">
                <img id="paper-img" src="/assets/images/paper-icon.png">
             </div>
            <div class="scissors-icon icon">
                <img id="scissors-img" src="/assets/images/scissors-icon.png">
            </div>
        </div>
        <div class="player-setup">
            <label for="playername"><i class="fas fa-user"></i> Player name:</label>
            <input type="text" id="playername" name="fname" placeholder="Please enter name" required>
            <input class = "button" type="submit" value="Submit" id="submit-name">
            <br>
            <button class="button">Rules</button>
            <a href="play.html"><button class="button">Let's Play!</button></a>
        </div>
    </div>
    
    <footer>
        <p>copyright@cldaly2904 2022</p>
    </footer>

     <!-- fontawesome script -->
     <script src="https://kit.fontawesome.com/f344be3b13.js" crossorigin="anonymous"></script>
     <!-- javascript-->
    <script src="assets/js/script.js"></script>
</body>
</html>
