<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "Description" content="Rock Paper Scissors browser based game against the computer">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.svg">
</head>
<body>
    <header>
        <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
    </header>

    <h1 class="heading">Rock  Paper  Scissors</h1>

    <div class="play-area">
        <div class="choices">
        <button id= "rockButton" class="button control">Rock</button>
        <button id= "paperButton" class="button control">Paper</button>
        <button id= "scissorsButton" class="button control">Scissors</button>
        </div> 
        <div class="result-area">
            <div>
                <img id="player-choice" class="icon play-icon" src="/assets/images/rock-icon.png">
            </div>
            <div id = result-area>
                <span id="result-message"></span>
            </div>
            <div>
                <img id="computer-choice" class="icon play-icon" src="/assets/images/rock-icon.png">
            </div>
        </div>
    </div>

    <div class="scoreboard">
        <div>
            <p><span id="player-name">Player name</span></p>
            <p>Score: <span id="player-score">0</span>/3</p>
        </div>
        <div>
            <p>Computer</p>
            <p>Score: <span id="computer-score">0</span>/3</p>
        </div>
    </div>

    <audio src="assets/sounds/win-sound.mp3" id="win-sound"></audio>
    <audio src="assets/sounds/lose-sound.mp3" id="lose-sound"></audio>
    <audio src="assets/sounds/draw-sound.mp3" id="draw-sound"></audio>
    
    <footer>
        <p>copyright@cldaly2904 2022</p>
    </footer>

     <!-- fontawesome script -->
     <script src="https://kit.fontawesome.com/f344be3b13.js" crossorigin="anonymous"></script>
     <!-- javascript-->
    <script src="assets/js/playscript.js"></script>
</body>
</html>
