<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "Description" content="Rock Paper Scissors browser based game against the computer">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.svg">

<body>
    <header>
        <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
    </header>

    <h1 class="heading">Rock  Paper  Scissors</h1>

    <div class="icon-area">
        <div class="choices">
        <button class="button">Rock</button>
        <button class="button">Paper</button>
        <button class="button">Scissors</button>
        </div> 
        <div class="player-choice">

        </div>
        <div class="result-message">

        </div>
        <div class="computer-choice">

        </div>
    </div>

    <div class="scoreboard">
        <div>
            <p><span id="player-name">Player name</span></p>
            <p>Score: <span id="player-score">0</span>/3</p>
        </div>
        <div>
            <p>Computer</p>
            <p>Score: <span id="computer-score">0</span>/3</p>
        </div>
    </div>
